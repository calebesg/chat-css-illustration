<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="c-iphone">
        <div class="c-iphone__display">
          <header class="c-header">
            <i class="icon ion-md-arrow-back"></i>
            <figure class="c-header__contact">
              <img
                class="avatar"
                src="./images/avatar.jpg"
                alt="Samuel Green"
              />
              <figcaption>
                <strong class="fullname">Samuel Green</strong>
                <span class="available">Available to Walk</span>
              </figcaption>
            </figure>
            <i class="icon ion-md-more"></i>
          </header>
          <div class="c-content"></div>
        </div>
      </div>
      <div class="c-about">
        <h1>Simple booking</h1>
        <p>
          Stay in touch with our dog walkers through the chat interface. This
          makes it easy to discuss arrangements and make bookings. Once the walk
          has been completed you can rate your walker and book again all through
          the chat.
        </p>
      </div>
    </main>

</html>
